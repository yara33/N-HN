<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['']">Hacker News</a>
    <span class='spacer'></span>
    <form #searchForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)='search(searchWord)' data-tip="Leave empty to search all" >
      <input class="form-control mr-sm-2" type="text" name='searchWord' placeholder="Search" aria-label="Search"[(ngModel)]="searchWord">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1 class="display-3" style="text-align: center;"> Top Stories from Hacker News</h1>
  </div>
</div>

<div class="parent flex-parent1">
  <div class="child flex-child" *ngFor="let hn of hnArray">
        <mat-card class="example-card">
            <mat-card-header style="margin: 3px, auto">
              <mat-card-title>{{ hn.title }}</mat-card-title>
              <mat-card-subtitle><strong>By </strong>{{ hn.by }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
  </div>
</div>

<footer class="card-footer text-muted">
    <div class="footer-copyright text-center py-3">
      2019
    </div>
</footer>
